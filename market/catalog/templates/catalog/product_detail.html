{% extends "base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>

{% if product.image %}
  <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
{% endif %}

<p><strong>Категория:</strong> {{ product.category.name }}</p>
<p><strong>Цена:</strong> {{ product.price }} ₽</p>

<p>{{ product.description }}</p>

{% if product.spec_file %}
  <p>
    <a href="{{ product.spec_file.url }}" target="_blank">Скачать спецификацию (PDF)</a>
  </p>
{% endif %}
{% endblock %}
