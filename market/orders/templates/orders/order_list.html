{% extends "base.html" %}

{% block content %}
<h1>Заказы</h1>
<ul>
  {% for order in orders %}
    <li>
      <a href="{% url 'orders:order_detail' order.pk %}">
        Заказ #{{ order.pk }} — {{ order.status }} — {{ order.created_at }}
      </a>
    </li>
  {% empty %}
    <li>Нет заказов.</li>
  {% endfor %}
</ul>
{% endblock %}
